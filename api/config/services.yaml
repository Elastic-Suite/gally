# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    route_prefix: '%env(string:default:default_route_prefix:API_ROUTE_PREFIX)%'
    default_route_prefix: 'api'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
            - '../src/Acme/'

    App\Search\Elasticsearch\Request\Aggregation\ConfigResolver\DateAggregationConfigResolver:
        arguments:
            - '@Gally\Configuration\Service\ConfigurationManager'
            - '%app.search_settings%'
        tags:
            - { name: 'gally.search.aggregation.resolver' }
    
    App\GraphQl\Type\Definition\Filter\DateTypeFilterInputType:
        arguments:
            - '@Gally\Search\Elasticsearch\Builder\Request\Query\Filter\FilterQueryBuilder'
            - '@Gally\Search\Elasticsearch\Request\QueryFactory'
            - '%api_platform.graphql.nesting_separator%'
        tags:
            - { name: api_platform.graphql.type }
            - { name: gally.entity_api.filter }
    
    App\Search\Decoration\GraphQl\AddAggregationsData:
        decorates: api_platform.graphql.state_processor.normalize
        decoration_priority: 5
        arguments:
            - '@.inner'
            - '@Gally\Metadata\Repository\MetadataRepository'
            - '@Gally\Search\Elasticsearch\Request\Container\Configuration\ContainerConfigurationProvider'
            - '@Gally\Catalog\Repository\LocalizedCatalogRepository'
            - '@Symfony\Contracts\Translation\TranslatorInterface'
            - '%app.search_settings%'
                
    App\Search\Elasticsearch\Adapter\Common\Request\Query\Assembler\DateRange:
        abstract: false
        lazy: true
        tags:
            - { name: 'gally.search.request.query.assembler', queryType: 'dateRangeQuery' }
          
    Gally\Search\Elasticsearch\Request\Aggregation\ConfigResolver\DateAggregationConfigResolver:
        alias: App\Search\Elasticsearch\Request\Aggregation\ConfigResolver\DateAggregationConfigResolver
                
    Gally\Metadata\GraphQl\Type\Definition\Filter\DateTypeFilterInputType:
        alias: App\GraphQl\Type\Definition\Filter\DateTypeFilterInputType
                
    Gally\Search\Elasticsearch\Adapter\Common\Request\Query\Assembler\DateRange:
        alias: App\Search\Elasticsearch\Adapter\Common\Request\Query\Assembler\DateRange

when@test:
    parameters:
        route_prefix: 'api'
