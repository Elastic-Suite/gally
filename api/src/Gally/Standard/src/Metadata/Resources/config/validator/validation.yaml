Gally\Metadata\Model\Metadata:
    properties:
        entity:
            - NotBlank: ~
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: entity
            
Gally\Metadata\Model\SourceField:
    properties:
        code:
            - NotBlank: ~
        metadata:
            - NotBlank: ~
        type:
            - Choice: { callback: [Gally\Metadata\Model\SourceField\Type, getAvailableTypes] }
        weight:
            - Choice: { callback: [Gally\Metadata\Model\SourceField\Weight, getValidWeight] }
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields: [ code, metadata ]
              message: 'An field with this code already exist for this entity.'
            
Gally\Metadata\Model\SourceFieldLabel:
    properties:
        label:
            - NotBlank: ~
        sourceField:
            - NotBlank: ~
        catalog:
            - NotBlank: ~
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields: [ sourceField, catalog ]
              message: 'A label is already defined for this field and this catalog.'
            
Gally\Metadata\Model\SourceFieldOption:
    properties:
        sourceField:
            - NotBlank: ~
        code:
            - NotBlank: ~
        defaultLabel:
            - NotBlank: ~
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields: [ sourceField, code ]
              message: 'An option with this code is already defined for this sourceField.'

Gally\Metadata\Model\SourceFieldOptionLabel:
    properties:
        label:
            - NotBlank: ~
        sourceFieldOption:
            - NotBlank: ~
        catalog:
            - NotBlank: ~
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields: [ sourceFieldOption, catalog ]
              message: 'A label is already defined for this option and this catalog.'
