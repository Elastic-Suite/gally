Elasticsuite\Index\Model\Metadata:
    properties:
        entity:
            - NotBlank: ~
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: entity
            
Elasticsuite\Index\Model\SourceField:
    properties:
        name:
            - NotBlank: ~
        metadata:
            - NotBlank: ~
        type:
            - Choice: { callback: [Elasticsuite\Index\Model\SourceField\Type, getAvailableTypes] }
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields: [ name, metadata ]
              message: 'An field with this name already exist for this entity.'
            
Elasticsuite\Index\Model\SourceFieldLabel:
    properties:
        label:
            - NotBlank: ~
        sourceField:
            - NotBlank: ~
        catalog:
            - NotBlank: ~
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields: [ sourceField, catalog ]
              message: 'A label is already defined for this field and this catalog.'
            
Elasticsuite\Index\Model\SourceFieldOption:
    properties:
        sourceField:
            - NotBlank: ~

Elasticsuite\Index\Model\SourceFieldOptionLabel:
    properties:
        label:
            - NotBlank: ~
        sourceFieldOption:
            - NotBlank: ~
        catalog:
            - NotBlank: ~
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields: [ sourceFieldOption, catalog ]
              message: 'A label is already defined for this option and this catalog.'
