services:

  router:
    build:
      context: ./docker/router
    environment:
      - EXAMPLE_UPSTREAM=pwa:3000
    volumes:
      - .htpasswd:/etc/nginx/.htpasswd:ro

  php:
    environment:
      - APP_SECRET=${APP_SECRET}
      - XDEBUG_MODE=off

  pwa:
    build:
      target: gally_pwa_int
      args:
        - public_url=https://${SERVER_NAME}/example
    volumes:
      - /home/ubuntu/data/gael_files:/usr/src/front/pwa/public/gael_files:rw,cached,z
      - /home/ubuntu/data/prisme_files:/usr/src/front/pwa/public/prisme_files:rw,cached,z

