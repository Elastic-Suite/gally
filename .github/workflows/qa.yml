name: QA

on:
  push:
    branches:
      - master
  pull_request: ~

jobs:
  qa:
    name: Code-Quality-Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
      - uses: php-actions/composer@v6
        with: 
          php_version: "8.1"
          args: --working-dir api
      - name: PHP-CS-Fixer
        working-directory: api
        run: ./vendor/bin/php-cs-fixer fix --path-mode=intersection --diff --dry-run src/Elasticsuite
      - name: PHPStan
        working-directory: api
        run: ./vendor/bin/phpstan analyse src/Elasticsuite
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Yarn Install dependencies
        working-directory: pwa
        run: yarn --frozen-lockfile
      - name: Typescript
        env:
          # 7 GiB by default on GitHub, setting this to 16 GiB
          NODE_OPTIONS: --max-old-space-size=16384
        working-directory: pwa
        run: yarn typescript:ci
      - name: EsLint
        working-directory: pwa
        run: yarn eslint:ci
      - name: StyleLint
        working-directory: pwa
        run: yarn stylelint:ci
      - name: Prettier
        working-directory: pwa
        run: yarn prettier:ci
