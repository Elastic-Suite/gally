name: CI

on:
  push:
    branches:
      - main
      - '[1-9].[0-9]+.x'
      - 'feature-[a-z]+'
      - 'feat-1304624-tests-e2e-playwright'
  pull_request:
    branches:
      - main
      - '[1-9].[0-9]+.x'
      - 'feature-[a-z]+'
    types: [review_requested, ready_for_review, synchronize]
  workflow_dispatch: ~

jobs:
  tests:
    if: github.event.pull_request.draft == false
    name: Tests
    uses: ./.github/workflows/tests.yml
    with:
      version: 2.1.x
      last_published_version: 2.1.0
      use_default_github_ref: true
    secrets: inherit
